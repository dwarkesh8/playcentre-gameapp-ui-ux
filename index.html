<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Play Centre</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fontawesome-free-5.13.0-web/css/all.min.css">
	<style type="text/css">
		body {
			overflow: hidden;
			background-color: #000;
		}
		hr {
			border: 2px solid #f4d144;
			border-radius: 5px;
			width: 45px;
		}
		.btn-yellow {
			background-color: #f4d144;
			color: #000;
		}
		a {
			color: #f4d144;
		}
		a:hover {
			color: #f4d144;
			text-decoration: none;
			font-weight: bold;
		}
		img {
			max-height: 50% !important;
			max-width: 50% !important;
		}
	</style>
</head>
<body>
	<div id="main">
		<div class="container">
			<div class="text-center mt-5 pb-5">
				<h1 class="text-light">PLAYCENTER</h1>
			</div>
			<div class="text-center mt-5">
				<div class="form-group mt-5 pb-3">
					<button class="btn btn-lg btn-block btn-yellow" id="gotoLogin"><h4>Sign in</h4></button>
				</div>
				<div class="form-group">
					<button class="btn btn-lg btn-block btn-light"><h4 class="mt-1">Connect with code</h4></button>
				</div>
				<div class="form-group mt-4">
					<a href="#"><h4>Play as guest</h4></a>
					<center><hr/></center>
				</div>
				<div class="mt-1 mb-1 pb-5 bg-black">
					<center><img src="img/logo.png" class="img img-responsive mt-5" alt="app-logo"></center>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="fontawesome-free-5.13.0-web/js/all.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#gotoLogin").on('click', function(){
				window.location = 'login.html';
			});
		});
	</script>
</body>
</html>
